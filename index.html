<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Results Summary component">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Felix Baah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" 
    rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="card-component-result-summary">

        <div class="card-component-result">
          <h1>Your Result</h1>
          <div class="card-component-results-score">
            <p class="actual-score">76</p>
            <p class="overall-score">of 100</p>
          </div>
          <p class="overall-feeling-about-the-score">Great</p>
          <p class="card-component-comparing-results">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="card-component-summary">
          <h2>Summary</h2>

          <div class="card-component-summary-results-test">

            <div class="results-test reaction-row">
              <div class="left-handside">
                <img src="assets/images/icon-reaction.svg" alt="Reaction image looks like thunder" class="results-img">
                <p class="reaction-text">Reaction</p>
              </div>
              <div class="right-handside">
                <p class="actual-score-reaction-test">80&nbsp</p>
                <p class="overall-score-reaction-test">/&nbsp100</p>
              </div>
            </div>

            <div class="results-test memory-row">
              <div class="left-handside">
                <img src="assets/images/icon-memory.svg" alt="Memory image looks like brain" class="results-img">
                <p class="memory-text">Memory</p>
              </div>
              <div class="right-handside">
                <p class="actual-score-reaction-test">92&nbsp</p>
                <p class="overall-score-reaction-test">/&nbsp100</p>
              </div>
            </div>

            <div class="results-test verbal-row">
              <div class="left-handside">
                <img src="assets/images/icon-verbal.svg" alt="Verbal image looks like message" class="results-img">
                <p class="verbal-text">Verbal</p>
              </div>
              <div class="right-handside">
                <p class="actual-score-reaction-test">61&nbsp</p>
                <p class="overall-score-reaction-test">/&nbsp100</p>
              </div>
            </div>

            <div class="results-test visual-row">
              <div class="left-handside">
                <img src="assets/images/icon-visual.svg" alt="Verbal image looks like an eye" class="results-img">
                <p class="visual-text">Visual</p>
              </div>
              <div class="right-handside">
                <p class="actual-score-reaction-test">72&nbsp</p>
                <p class="overall-score-reaction-test">/&nbsp100</p>
              </div>
            </div>
          </div>

          <button type="submit" class="continue-button">
            Continue
          </button>
        </div>
      </div>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="https://www.frontendmentor.io/profile/Felix221123">Felix Baah</a>.
      </footer>
    </main>
  </body>
</html>
